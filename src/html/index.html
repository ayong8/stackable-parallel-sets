<!DOCTYPE html>
<meta charset="utf-8" />
<title>TRIBAL-vis</title>

<head>
  <!-- jquery support -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
  <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- bootstrap support -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>

  <!-- <link href="../lib/bootstrap_submenu/css/bootstrap-submenu.css">
  <script type="text/javascript" src="../lib/bootstrap_submenu/js/bootstrap_submenu.js"></script> -->
</head>

<body>
  <div id="controller">
    <h3 class="title" id="title0">Navigator</h3>
    <div class='interface'>
      <div class='add_button'>+</div>
    </div>
    <div class='levels section_title'>Levels</div>
    <ul class="space first-space level_list" id="space0">
    </ul>
    <div class='features section_title'>Features</div>
    <ul class="space first-space feature_list" id="space0">
    </ul>
  </div>
  <div id="container">
    <h3 class="vis_title" id="title0">Visualization</h3>
    <div id="sorting">
      <div class="sorting_cluster">
        <div>Sorting clusters by: </div>
        <!-- dropdown menu -->
        <div class="dropdown">
          <button class="dropdown_sorting_clusters btn btn-secondary dropdown-toggle" type="button"
            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Layout optimized
          </button>
          <div class="dropdown-menu cluster" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item cluster" href="#">Layout optimized</a>
            <!-- <a class="dropdown-item cluster" href="#">Variable - QOL</a> -->
          </div>
        </div>
      </div>
      <div class="sorting_cats">
        <div>Sorting categories by: </div>
        <!-- dropdown menu -->
        <div class="dropdown">
          <button class="dropdown_sorting_cats btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Layout optimized
          </button>
          <div class="dropdown-menu cat" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item cat" href="#">Layout optimized</a>
            <a class="dropdown-item cat" href="#">Order by index</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="/bundle.js"></script>
</body>
