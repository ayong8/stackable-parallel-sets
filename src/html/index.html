<!DOCTYPE html>
<meta charset="utf-8" />
<title>TRIBAL-vis</title>

<head>
  <!-- jquery support -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
  <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- bootstrap support -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>

  <!-- <link href="../lib/bootstrap_submenu/css/bootstrap-submenu.css">
  <script type="text/javascript" src="../lib/bootstrap_submenu/js/bootstrap_submenu.js"></script> -->
</head>

<body>
  <div id="controller">
    <h3 class="title" id="title0">Navigator</h3>
    <div class='interface'>
      <div class='add_button'>+</div>
    </div>
    <div class='levels section_title'>Levels</div>
    <ul class="space first-space level_list" id="space0">
    </ul>
    <div class='features section_title'>Features</div>
    <ul class="space first-space" id="space0">
      <li class="route">
        <h3 class="title" id="title1">A</h3>
        <span class="ui-icon ui-icon-arrow-4-diag"></span>
        <ul class="space" id="space1">
        </ul>
      </li>
      <li class="route">
        <h3 class="title" id="title2">B</h3>
        <span class="ui-icon ui-icon-grip-solid-horizontal"></span>
        <ul class="space" id="space2">
          <li class="route">
            <h3 class="title" id="title3">C</h3>
            <span class="ui-icon ui-icon-arrow-4-diag"></span>
            <ul class="space" id="space3">
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="container">
    <h3 class="vis_title" id="title0">Visualization</h3>
    <div id="sorting">
      <div>Sorting clusters by: </div>
      <!-- dropdown menu -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
      <div>Sorting categories by: </div>
    </div>
  </div>
  <script src="/bundle.js"></script>
</body>
